<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <div class="float-right">
        <a routerLink="/login">Logout</a>
      </div>
    </div>

  </div>
  <h2 style="text-align:center">{{nomeDoMesCorrente}} de {{anoCorrente}}</h2>
  <div class="row">
    <div class="offset-md-3 col-md-2">
      <div class="form-group">
        <label for="mes">Selecione o mês</label>
        <select (ngModelChange)="atualizarMes($event)" [(ngModel)]="nomeDoMesCorrente" class="form-control" id="mes">
        <option *ngFor='let mes of mesesDoAno;' [value]="mes">{{mes}}</option>
      </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="mes">Selecione o ano</label>
        <select (ngModelChange)="atualizarAno($event)" [(ngModel)]="anoCorrente" class="form-control" id="ano">
        <option *ngFor='let ano of anos;' [value]="ano">{{ano}}</option>
      </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Data</th>
          <th width="130px">Dia da Semana</th>
          <th>Entrada</th>
          <th>Início do Almoço</th>
          <th>Fim do Almoço</th>
          <th>Saída</th>
          <th>Total</th>
        </tr>
        <tr *ngFor='let ponto of pontosDoMes; let i = index'>
          <td class="dateStyle">{{ponto.data | date: 'dd/MM/yyyy'}}</td>
          <td style="font-size: 0.9rem;">{{ponto.diaDaSemana}}</td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data)" [(ngModel)]="ponto.horaEntrada" (keyup)="mascaraHora($event, ponto.horaEntrada, 'horaEntrada', i)"
                (blur)="validaInput($event, ponto.horaEntrada, 'horaEntrada', i)" />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data)" [(ngModel)]="ponto.horaSaidaAlmoco"
                (keyup)="mascaraHora($event, ponto.horaSaidaAlmoco, 'horaSaidaAlmoco', i)" (blur)="validaInput($event, ponto.horaSaidaAlmoco, 'horaSaidaAlmoco',  i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data)" [(ngModel)]="ponto.horaVoltaAlmoco"
                (keyup)="mascaraHora($event, ponto.horaVoltaAlmoco, 'horaVoltaAlmoco', i)" (blur)="validaInput($event, ponto.horaVoltaAlmoco, 'horaVoltaAlmoco', i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data)" [(ngModel)]="ponto.horaSaida" (keyup)="mascaraHora($event, ponto.horaSaida, 'horaSaida', i)"
                (blur)="validaInput($event, ponto.horaSaida, 'horaSaida', i)" />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data)" [(ngModel)]="ponto.total" disabled="disabled"
              />
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
