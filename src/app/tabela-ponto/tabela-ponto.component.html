<div class="container-fluid">
  <h2 style="text-align:center">{{nomeDoMesCorrente}} de {{anoCorrente}}</h2>
  <div class="row">
    <div class="offset-md-3 col-md-2">
      <div class="form-group">
        <label for="mes">Selecione o mês</label>
        <select (ngModelChange)="atualizarMes($event)" [(ngModel)]="nomeDoMesCorrente" class="form-control" id="mes">
        <option *ngFor='let mes of mesesDoAno;' [value]="mes">{{mes}}</option>
      </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="mes">Selecione o ano</label>
        <select (ngModelChange)="atualizarAno($event)" [(ngModel)]="anoCorrente" class="form-control" id="ano">
        <option *ngFor='let ano of anos;' [value]="ano">{{ano}}</option>
      </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Data</th>
          <th width="130px">Dia da Semana</th>
          <th>Entrada</th>
          <th>Início do Almoço</th>
          <th>Fim do Almoço</th>
          <th>Saída</th>
          <th>Total</th>
        </tr>
        <tr *ngFor='let ponto of pontosDoMes; let i = index'>
          <td class="dateStyle">{{ponto.data | date: 'dd/MM/yyyy'}}</td>
          <td style="font-size: 0.9rem;">{{ponto.diaDaSemana}}</td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data.getDay())" [(ngModel)]="ponto.entrada"
                (keyup)="mascaraHora($event, ponto.entrada, 'entrada', i)" (blur)="validaInput($event, ponto.entrada, 'entrada', i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data.getDay())" [(ngModel)]="ponto.inicioDoAlmoco"
                (keyup)="mascaraHora($event, ponto.inicioDoAlmoco, 'inicioDoAlmoco', i)" (blur)="validaInput($event, ponto.inicioDoAlmoco, 'inicioDoAlmoco',  i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data.getDay())" [(ngModel)]="ponto.fimDoAlmoco"
                (keyup)="mascaraHora($event, ponto.fimDoAlmoco, 'fimDoAlmoco', i)" (blur)="validaInput($event, ponto.fimDoAlmoco, 'fimDoAlmoco', i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data.getDay())" [(ngModel)]="ponto.saida"
                (keyup)="mascaraHora($event, ponto.saida, 'saida', i)" (blur)="validaInput($event, ponto.saida, 'saida', i)"
              />
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input class="form-control" maxlength="5" [disabled]="verificaFimDeSemana(ponto.data.getDay())" [(ngModel)]="ponto.total"
                disabled="disabled" />
            </div>
        </tr>
      </table>
    </div>
  </div>
</div>
