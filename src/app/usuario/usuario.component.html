<div class="container-fluid">
  <h2 style="text-align:center">Registro</h2>
  <div class="row">
    <div class="offset-md-1 col-md-4">
      <form name="form" (ngSubmit)="f.form.valid && registrar()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text"  name="nome" [(ngModel)]="usuario.nome" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" [(ngModel)]="usuario.sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" [(ngModel)]="usuario.usuario" class="form-control" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="senha">Password</label>
          <input type="password" name="senha" [(ngModel)]="usuario.senha" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-default">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
